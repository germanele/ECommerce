  <nav class="site-header sticky-top py-1 bg-dark">

      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>

  <div class="container">
    <div class="text-center">Shopping cart</div>
    <hr>
    <div id="shop-cart" class="col">
    </div>
    <div class="row">
      <div class="col-4">
        <h5 class="mb-3">Tipo de Envio</h5>
                    <div class="d-block my-3">
                      <div class="custom-control custom-radio">
                        <input id="goldradio" name="publicationType" type="radio" class="custom-control-input radioShipping"  value="0.013" required="">
                        <label class="custom-control-label" for="goldradio">Gold (13%)</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input radioShipping" value="0.07" required="">
                        <label class="custom-control-label" for="premiumradio">Premium (7%)</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input id="standardradio" name="publicationType" type="radio" class="custom-control-input radioShipping" value="0.03" required="">
                        <label class="custom-control-label" for="standardradio">Estándar (3%)</label>
                      </div>
                      </div></div>
      <div class="col-4"></div>
      <div class="col-4">Subtotal  <span id="subs"></span>
      <div class="row" ><button type="button" class="btn btn-success">Checkout</button></div></div>
      
    </div>
  
  </div>

    <div class="lds-ring">
      <div></div>
